server.port=8090

customer.name=spring-${server.port}

management.zipkin.tracing.endpoint=http://zipkin-final-spring-course:9411/api/v2/spans
management.tracing.sampling.probability=1.0

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

logging.pattern.level=%5p [${spring.zipkin.service.name:${spring.application.name:}},%X{traceId:-},%X{spanId:-}]

spring.output.ansi.enabled=ALWAYS

feign.client.config.default.connect-timeout=500
feign.client.config.default.read-timeout=500

resilience4j.circuitbreaker.instances.order.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.order.wait-duration-in-open-state=5000
resilience4j.circuitbreaker.instances.order.ring-buffer-size-in-closed-state=5
resilience4j.circuitbreaker.instances.order.ring-buffer-size-in-half-open-state=3
resilience4j.circuitbreaker.instances.order.event-consumer-buffer-size=10

resilience4j.circuitbreaker.instances.menu.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.menu.wait-duration-in-open-state=5000
resilience4j.circuitbreaker.instances.menu.ring-buffer-size-in-closed-state=5
resilience4j.circuitbreaker.instances.menu.ring-buffer-size-in-half-open-state=3
resilience4j.circuitbreaker.instances.menu.event-consumer-buffer-size=10

resilience4j.bulkhead.instances.order.max-concurrent-call=1
resilience4j.bulkhead.instances.order.max-wait-time=5

resilience4j.bulkhead.instances.menu.max-concurrent-call=5
resilience4j.bulkhead.instances.menu.max-wait-time=5

spring.rabbitmq.host=rabbitmq-final-spring-course
spring.rabbitmq.port=5672
spring.rabbitmq.username=spring
spring.rabbitmq.password=spring

# Spring Cloud Stream 3.x 函數式編程配置
spring.cloud.function.definition=notifyOrders
spring.cloud.stream.bindings.notifyOrders-in-0.destination=notifyOrders
spring.cloud.stream.bindings.notifyOrders-in-0.group=customer-service-${server.port}
spring.cloud.stream.rabbit.bindings.notifyOrders-in-0.consumer.binding-routing-key=${customer.name}
spring.cloud.stream.rabbit.bindings.notifyOrders-in-0.consumer.durable-subscription=true